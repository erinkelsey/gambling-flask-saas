build:
  docker:
    website: Dockerfile
    celery: Dockerfile
    nginx: /services/nginx/Dockerfile
run:
  website: gunicorn -c "python:config.gunicorn" --reload "snakeeyes.app:create_app()"
  celery: celery worker -B -l info -A snakeeyes.blueprints.contact.tasks
  nginx: sed -i -e 's/$PORT/'"$PORT"'/g' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'
