build:
  docker:
    website: Dockerfile
    celery: Dockerfile
    nginx: ./services/nginx
run:
  website: gunicorn -c "python:config.gunicorn" --reload "snakeeyes.app:create_app()"
  celery: celery worker -B -l info -A snakeeyes.blueprints.contact.tasks
  nginx: CMD /bin/bash -c "envsubst '\$PORT' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf" && nginx -g 'daemon off;'
